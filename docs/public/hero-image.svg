<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#heroGrad)" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  
  <!-- Central icon -->
  <rect x="120" y="120" width="160" height="160" rx="32" fill="#8b5cf6"/>
  
  <!-- Letter M -->
  <text x="200" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="80" font-weight="bold" fill="white">M</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="120" r="20" fill="#a855f7" opacity="0.6"/>
  <circle cx="320" cy="280" r="16" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="340" cy="100" r="12" fill="#a855f7" opacity="0.4"/>
  <circle cx="60" cy="300" r="14" fill="#8b5cf6" opacity="0.4"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="130" x2="130" y2="150" stroke="#a855f7" stroke-width="2" opacity="0.4"/>
  <line x1="300" y1="260" x2="270" y2="240" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>
</svg>
