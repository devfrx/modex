<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Base platform -->
  <path d="M50 200 L200 280 L350 200" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
  <path d="M200 280 V180" stroke="rgba(255,255,255,0.1)" stroke-width="2" stroke-dasharray="4 4" />
  
  <!-- Floating Cubes -->
  <g transform="translate(150, 80)" filter="url(#glow)">
    <path d="M50 0 L100 25 L100 75 L50 100 L0 75 L0 25 Z" fill="url(#grad1)" stroke="#d1d5db" stroke-width="2" />
    <path d="M0 25 L50 50 L100 25" stroke="#d1d5db" stroke-width="2" fill="none" />
    <path d="M50 50 V100" stroke="#d1d5db" stroke-width="2" fill="none" />
    
    <!-- Inner highlighting -->
    <path d="M50 50 L25 37.5" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <path d="M50 50 L75 37.5" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
    <path d="M50 50 L50 75" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  </g>
  
  <!-- Smaller floating elements -->
  <rect x="80" y="120" width="30" height="30" rx="4" transform="rotate(-15 95 135)" fill="rgba(255, 255, 255, 0.05)" stroke="#9ca3af" stroke-width="1.5" />
  <circle cx="320" cy="100" r="10" fill="rgba(255, 255, 255, 0.05)" stroke="#e5e7eb" stroke-width="1.5" />
  
  <!-- Connection lines -->
  <path d="M110 135 L150 130" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="2 2" />
  <path d="M250 130 L310 100" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="2 2" />
</svg>
