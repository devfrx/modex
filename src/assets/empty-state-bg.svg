<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <radialGradient id="vignette" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(10,10,10,0)" />
      <stop offset="100%" stop-color="rgba(10,10,10,1)" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0a0a0a" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  <rect width="100%" height="100%" fill="url(#vignette)" />
  <!-- subtle accent shapes -->
  <circle cx="80%" cy="20%" r="300" fill="rgba(var(--primary-rgb, 59, 130, 246), 0.03)" filter="blur(80px)" />
  <circle cx="20%" cy="80%" r="250" fill="rgba(var(--primary-rgb, 59, 130, 246), 0.02)" filter="blur(60px)" />
</svg>
